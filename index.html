<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">

<body>
    <div class="header">
        <h1>Welcome to Your Interactive New York City Tour Guide</h1>

    </div>
    </div>
    <div class="tabs">
        <button class="tab" onclick="changeCategory('Must Go')">Must Go</button>

    </div>
